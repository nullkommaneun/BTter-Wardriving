<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https://{s}.tile.openstreetmap.org; style-src 'self' https://unpkg.com 'unsafe-inline'; script-src 'self' https://unpkg.com; connect-src 'self';"/>
  <title>BLE Scan – Fahrmodus</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>
<body>
  <header>
    <h1>BLE Scan <span class="badge" id="modeBadge">Normalmodus</span></h1>
    <div id="status">Preflight ausstehend…</div>
    <div class="stats">
      <div><span id="uniqueCount">0</span><label>Einzigartige Geräte</label></div>
      <div><span id="packetCount">0</span><label>Pakete gesamt</label></div>
      <div><span id="ratePerMin">0</span><label>Rate/min</label></div>
    </div>
  </header>

  <section class="controls">
    <button id="btnPreflight">Preflight prüfen</button>
    <button id="btnStart">Scan starten</button>
    <button id="btnStop" disabled>Scan stoppen</button>
    <label class="switch">
      <input type="checkbox" id="toggleDrive" />
      <span>Fahrmodus</span>
    </label>
    <label><input type="checkbox" id="toggleHeatmap" /> Heatmap</label>
    <label><input type="checkbox" id="toggleCluster" checked/> Cluster (5 s)</label>
  </section>

  <section class="filters">
    <input id="fName" placeholder="Gerätename enthält…" />
    <input id="fRssiMin" type="number" placeholder="RSSI min" />
    <input id="fRssiMax" type="number" placeholder="RSSI max" />
    <input id="fFrom" type="datetime-local" />
    <input id="fTo" type="datetime-local" />
    <button id="btnApplyFilters">Filter anwenden</button>
    <button id="btnClearFilters">Filter löschen</button>
  </section>

  <section class="layout">
    <div class="panel">
      <h2>Letzte Scans</h2>
      <table id="tbl">
        <thead>
          <tr>
            <th>Zeit</th>
            <th>Gerät</th>
            <th>UUIDs</th>
            <th>RSSI</th>
            <th>Lat</th>
            <th>Lon</th>
          </tr>
        </thead>
        <tbody id="tblBody"></tbody>
      </table>
      <div id="hiddenHint" class="hint"></div>
    </div>
    <div class="panel">
      <h2>Karte</h2>
      <div id="map"></div>
    </div>
  </section>

  <section class="export">
    <button id="btnExportJSON">Export JSON</button>
    <button id="btnExportCSV">Export CSV</button>
  </section>

  <footer>
    <small>Offline-fähig (PWA). BLE-Scan ist nur in unterstützten Browsern möglich. Keine Datenübertragung an Server.</small>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
